<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lukyam Madeira - Especialista em Soluções Digitais de Alto Impacto">
    <title>Lukyam Madeira | Revolução Digital para Negócios Visionários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3D5AFE; /* Azul Tech Vibrante */
            --primary-dark: #304FFE;
            --secondary: #FFD600; /* Amarelo Energético */
            --dark: #0A192F; /* Azul Marinho Profundo */
            --darker: #020C1B;
            --light: #F8F9FA;
            --accent: #00E5FF;
            --success: #00C853;
            --text: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --gradient: linear-gradient(135deg, var(--primary), var(--accent));
        }

        /* Reset e Estilos Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--text);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Animação de Entrada */
        @keyframes cosmicEntrance {
            0% { opacity: 0; transform: translateY(50px) rotateX(90deg); }
            100% { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .cosmic-in {
            animation: cosmicEntrance 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Header Holográfico */
        header {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            position: relative;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-image: var(--gradient) 1;
        }

        /* Seção Herói com Parallax */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 100px;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(61, 90, 254, 0.15) 0%, 
                rgba(0, 229, 255, 0.1) 50%, 
                transparent 100%);
            animation: pulse 8s infinite;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }

        /* Cards Holográficos */
        .skill-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .skill-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent 0deg,
                var(--accent) 60deg,
                transparent 120deg,
                var(--primary) 180deg,
                transparent 240deg,
                var(--accent) 300deg,
                transparent 360deg
            );
            animation: rotate 6s linear infinite;
        }

        /* Animações Dinâmicas */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* Efeito Matrix */
        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Responsividade Avançada */
        @media (max-width: 1200px) {
            .hero h1 { font-size: 3.5rem; }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero { height: auto; padding: 120px 0; }
        }

        /* Melhorias de Performance */
        .will-change {
            will-change: transform, opacity;
        }

        /* Botão de Destaque */
        .cta-button {
            background: var(--gradient);
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(61, 90, 254, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(61, 90, 254, 0.6);
        }
    </style>
</head>
<body>
    <canvas class="matrix-effect"></canvas>

    <header>
        <nav>
            <a href="#" class="logo cosmic-in">Lukyam<span>Madeira</span></a>
            <!-- Menu e outros elementos -->
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="cosmic-in" style="animation-delay: 0.2s">Transformação Digital <br><span>Além dos Limites</span></h1>
            <div class="cta-button cosmic-in" style="animation-delay: 0.4s">
                <i class="fas fa-rocket"></i> Iniciar Jornada
            </div>
        </div>
    </section>

    <!-- Seções subsequentes com cards holográficos e efeitos especiais -->

    <script>
        // Efeito Matrix
        const canvas = document.querySelector('.matrix-effect');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = [];
        
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 25, 47, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = var(--accent);
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);

        // Otimizações de performance
        document.querySelectorAll('.will-change').forEach(el => {
            el.style.willChange = 'transform, opacity';
        });

        // Intersection Observer para animações
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('cosmic-in');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('[class*="cosmic-"]').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
